<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <nav class="col-1">
        <div class="logo"><img src="https://svgsilh.com/svg/1967796-ffffff.svg" width="96px" height="96px"></img> TechPro Co.</div>
    </nav>
    <div class="col-2">
        <header>
          This is not a real online service! You know you need something like this in your life to
          to help you realize your deepest dreams. Sign up <em>now</em> to get started. </br>
          <p>You <em>know </em>you want too... </p>
        </header>
      <main class="content">
      <article>
        <h1>Lets get you set up!</h1>
        <form action="#" method="get">
          <table>
            <tr>
              <td>
                <label for="first_name">First Name:</label>
              </td>
              <td>
                <input type="text" name="first_name" id="first_name">
              </td>
              <td>
                <label for="last_name">Last Name:</label>
              </td>
              <td>
                <input type="text" name="last_name" id="last_name">
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email:</label>
              </td>
              <td>
                <input type="email" name="email" id="email">
              </td>
              <td>
                <label for="phone_number">Phone Number:</label>
              </td>
              <td>
                <input type="tel" name="phone_number" id="phone_number">
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password:</label>
              </td>
              <td>
                <input type="password" name="password" id="password">
              </td>
              <td>
                <label for="confirm_password">Confirm Password:</label>
              </td>
              <td>
                <input type="password" name="confirm_password" id="confirm_password">
              </td>
            </tr>
          </table>
        </form>               
      </article>
      </main>
        <footer>
          <div>
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="google.com">Log in</a></p>
          </div>
        </footer>
    </div>
</body>
</html>
